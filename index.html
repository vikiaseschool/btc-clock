<!DOCTYPE html>
<html lang="cs">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding: 40px;
        background-color: #1a1a1a;
        color: #e5e5e5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
        background: radial-gradient(circle, #222, #121212);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        border: 1px solid #444;
        backdrop-filter: blur(10px);
    }

    h1 {
        font-size: 3em;
        color: #ff6f00;
        text-transform: uppercase;
        letter-spacing: 5px;
        margin-bottom: 40px;
        text-shadow: 0 0 10px #ff6f00, 0 0 20px #ff6f00, 0 0 30px #ff6f00;
        animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { text-shadow: 0 0 10px #ff6f00, 0 0 20px #ff6f00, 0 0 30px #ff6f00; }
        50% { text-shadow: 0 0 30px #ff6f00, 0 0 50px #ff6f00, 0 0 70px #ff6f00; }
        100% { text-shadow: 0 0 10px #ff6f00, 0 0 20px #ff6f00, 0 0 30px #ff6f00; }
    }

    .price p {
        font-size: 1.5em;
        margin: 20px 0;
        font-weight: 500;
        color: #e5e5e5;
        transition: transform 0.2s ease-in-out, color 0.3s ease;
    }

    .price p:hover {
        transform: scale(1.1);
        color: #ff6f00;
    }

    .change {
        font-size: 2em;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e5e5e5;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    #changeArrow {
        font-size: 2.5em;
        margin-left: 15px;
        transition: transform 0.3s ease;
    }

    .green {
        color: #28a745;
    }

    .red {
        color: #dc3545;
    }

    .change:hover {
        transform: scale(1.1);
        color: #ff6f00;
    }

    @keyframes slideUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    #changePercent, #changeArrow {
        animation: slideUp 0.5s ease-out;
    }

    button {
        background-color: #ff6f00;
        color: white;
        font-size: 1.3em;
        padding: 14px 30px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 30px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    button:hover {
        background-color: #e65c00;
        transform: scale(1.05);
    }

    .container {
        box-shadow: 0 0 30px rgba(255, 111, 0, 0.6);
    }

    button, .container {
        border-radius: 15px;
    }

    .price p:hover {
        color: #ff6f00;
        transform: translateY(-5px);
    }

    #changeArrow:hover {
        transform: rotate(15deg);
        color: #ff6f00;
    }

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC CLOCK</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>BITCOIN CLOCK</h1>
    <div class="price">
        <p id="priceUSD">Cena v USD: </p>
        <p id="priceEUR">Cena v EUR: </p>
        <p id="priceCZK">Cena v CZK: </p>
    </div>
    <div class="change">
        <p id="changePercent"></p>
        <div id="changeArrow"></div>
    </div>
</div>

<script src="/script.js"></script>
</body>
</html>
